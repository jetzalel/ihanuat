name: Build and Release

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - 'README.md'
      - '.gitignore'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build with Gradle
        run: |
          if [ -f "./gradlew" ]; then
            chmod +x gradlew
            ./gradlew build
          else
            echo "Gradle wrapper not found, using system gradle"
            gradle build
          fi

      - name: Extract Variables
        id: vars
        run: |
          echo "sha_short=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
          echo "mod_version=$(grep 'mod_version' gradle.properties | cut -d'=' -f2 | tr -d '\r')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: github.event_name == 'push'
        with:
          tag_name: "build-${{ steps.vars.outputs.sha_short }}"
          name: "${{ steps.vars.outputs.mod_version }} Automated Build"
          body: |
            ## Automated Build
            Commit: ${{ github.sha }}
            Branch: ${{ github.ref_name }}
            Message: ${{ github.event.head_commit.message }}
          files: build/libs/*.jar
          draft: false
          prerelease: false
          make_latest: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
