name: Build and Release

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - 'README.md'
      - '.gitignore'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build with Gradle
        run: |
          if [ -f "./gradlew" ]; then
            chmod +x gradlew
            ./gradlew build
          else
            echo "Gradle wrapper not found, using system gradle"
            gradle build
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: github.event_name == 'push'
        with:
          tag_name: latest
          name: Latest Build
          body: |
            ## Automated Build
            This release is automatically updated on every push to the master/main branch.
            
            **Last Commit:** ${{ github.sha }}
            **Branch:** ${{ github.ref_name }}
          files: build/libs/*.jar
          draft: false
          prerelease: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
